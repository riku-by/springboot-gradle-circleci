version: 2.1

workflows:
  general-workflow:
    jobs:
      # - build
      # - unit-test
      # - jacoco-test
      # - checkstyle
      # - dependencycheck
      - sonarqube




jobs:
  build:    
    docker:
      - image: cimg/openjdk:17.0.6    
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            - v1-dependencies-

      - run: gradle build -x test -x check

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

  unit-test:
    docker:
      - image: cimg/openjdk:17.0.6
    steps:
      - checkout
      - when:
          condition:
            equal: [ "true", "true" ]
          steps:
            - run: gradle test
  jacoco-test:
    docker:
    - image: cimg/openjdk:17.0.6
    steps:
    - checkout
    - when:
          condition:
            equal: [ "true", "false" ]
          steps:
            - run: gradle jacocoTestReport

  checkstyle:
    docker:
    - image: cimg/openjdk:17.0.6
    steps:
    - checkout
    # - run: wget -p 

  dependencycheck:
    docker:
    - image: cimg/openjdk:17.0.6
    steps:
    - checkout

    # - run: gradle dependencyCheckAnalyze
    
  sonarqube:
    working_directory: ~/repo
    docker:
    - image: cimg/openjdk:17.0.6
    steps:
    - checkout
    - run: rm -rf ~/repo
    - run: echo $PATH
    - run:
        name: Install SonarScanner
        command: |
          mkdir -p ~/repo/SonarScanner
          wget -q https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
          unzip -qq sonar-scanner-cli-4.8.0.2856-linux.zip -d ~/repo/SonarScanner
          export PATH=$PATH:~/repo/SonarScanner/sonar-scanner-4.8.0.2856-linux/bin:$PATH
          
    - run: 
        command: |
          sonar-scanner \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=23aae1eab72b3a60099e9eb1bcac185f02700cc6 \
            -Dsonar.organization=riku-by \
            -Dsonar.projectKey=riku-by_springboot-gradle-circleci
          
